      Everyone's favourite seat: One sofa that makes the entire family happy. The chaise creates a reading nook for quiet time, while deep seating welcomes gatherings with face-to-face conversations and side-by-side movie watching.
      
      Removable covers made for messes: From lively dinners to occasional wine spills, removable covers make cleanup simple. Make all the memories you want—Owen handles the messes.
      
      Knock-proof corners: Curved, padded armrests keep arms, legs, and feet from going bump in the day.
      
      Raised for hassle-free cleaning: Frame raised just right—so your vacuum glides underneath with minimal lifting, while giving kids and pets their perfect perch.
