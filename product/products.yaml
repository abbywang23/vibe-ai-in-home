    name: "Auburn Performance Bouclé 3 Seater Sofa"
    url: "https://www-test.castlery.com/sg/products/auburn-performance-boucle-3-seater-sofa?material=chalk_boucle"
    price: "$1,738"
    original_price: null
    description: "Spill-Resistant, Modular"
    detailed_description: |
      Shape it your way: Designed to do more with less, Auburn 3 Seater fits you plus two comfortably without taking over your space—and is made to grow as your family does. Move modules around or add extra seats as you need them, because your sofa should fit into your life, not the other way around.
      
      Support you can stretch out on: With foam- and fibre-filled cushions, this seat is made for lounging—but stays supportive, even through long movie marathons.
      
      Made for life's messy moments: Auburn's spill-resistant performance bouclé beads up when spills happen—just blot and go.
      
      Tailored support: No slouching here—Auburn's tight back keeps its shape so you can skip the constant fluffing and get straight to the lounging.
